<div id="wrapper">
  <!-- Flags -->
  <div class="flag__birthday">
    <img src="assets/images/1.png" alt="" width="350" class="flag__left">
    <img src="assets/images/1.png" alt="" width="350" class="flag__right">
  </div>

  <!-- Content -->
  <div class="content">
    <div class="left">
      <div class="title">
        <h1 class="happy">
          <span style="--t: 4s;">H</span>
          <span style="--t: 4.2s;">a</span>
          <span style="--t: 4.4s;">p</span>
          <span style="--t: 4.6s;">p</span>
          <span style="--t: 4.8s;">y</span>
        </h1>
        <h1 class="birthday">
          <span style="--t: 5s;">B</span>
          <span style="--t: 5.2s;">i</span>
          <span style="--t: 5.4s;">r</span>
          <span style="--t: 5.6s;">t</span>
          <span style="--t: 5.8s;">h</span>
          <span style="--t: 6s;">d</span>
          <span style="--t: 6.2s;">a</span>
          <span style="--t: 6.4s;">y</span>
        </h1>
        <div class="hat">
          <img src="assets/images/hat.png" alt="" width="130">
        </div>
      </div>

      <div class="date__of__birth">
        <span #dateOfBirth></span>
      </div>

      <div class="btn">
        <button class="btn__letter" (click)="openLetter()">
          <div class="mail">
            Click Here Vaishnavi
            <i class="fa-regular fa-envelope"></i>
          </div>
        </button>

         <button class="btn__mute" (click)="toggleMute()">
    <i class="fa-solid" [class.fa-volume-up]="!isMuted" [class.fa-volume-mute]="isMuted"></i>
    
  </button>

      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <div class="box__account">
        <div class="image">
          <img src="assets/images/unnamed.png" alt="">
        </div>
        <div class="name">
          <i class="fa-solid fa-heart"></i>
          <span>Dear Vaishnavi</span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="balloon_one">
          <img width="100px" src="assets/images/balloon1.png" alt="">
        </div>
        <div class="balloon_two">
          <img width="100px" src="assets/images/balloon2.png" alt="">
        </div>
      </div>

      <div class="cricle">
        <div class="text__cricle">
          <span style="--i: 1;">h</span>
          <span style="--i: 2;">a</span>
          <span style="--i: 3;">p</span>
          <span style="--i: 4;">p</span>
          <span style="--i: 5;">y</span>
          <span style="--i: 6;">-</span>
          <span style="--i: 7;">b</span>
          <span style="--i: 8;">i</span>
          <span style="--i: 9;">r</span>
          <span style="--i: 10;">t</span>
          <span style="--i: 11;">h</span>
          <span style="--i: 12;">d</span>
          <span style="--i: 13;">a</span>
          <span style="--i: 14;">y</span>
          <span style="--i: 15;">-</span>
        </div>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="decorate_star star1" style="--t: 15s;"></div>
        <div class="decorate_star star2" style="--t: 15.2s;"></div>
        <div class="decorate_star star3" style="--t: 15.4s;"></div>
        <div class="decorate_star star4" style="--t: 15.6s;"></div>
        <div class="decorate_star star5" style="--t: 15.8s;"></div>
        <div class="decorate_flower--one" style="--t: 15s;">
            <img width="20" src="assets/images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--two" style="--t: 15.3s;">
            <img width="20" src="assets/images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--three" style="--t: 15.6s;">
            <img width="20" src="assets/images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_bottom">
            <!-- <img src="assets/images/decorate.png" alt="" width="100"> -->
        </div>
        <div class="smiley__icon">
            <img src="assets/images/smiley_icon.png" alt="" width="100">
        </div>
    </div>
  </div>

  <!-- Birthday Letter Modal -->
  <div class="boxMail" #boxLetter [class.active]="isLetterOpen">
    <i class="fa-solid fa-xmark" (click)="closeLetter()"></i>
    <div class="boxMail-container">
      <div class="card1">
        <div class="userImg">
          <img src="assets/images/unnamed.png" alt="">
        </div>
        <h4 class="username">To: Vaishnavi ðŸ’–<span class="underline"></span></h4>
        <h3>HAPPY Birthday</h3>
      </div>
      <div class="card2">
        <div class="card2-content">
        <h3 class="title__letter" #titleLetterEl></h3>
        <div class="text__letter">
        <h2> <p #textLetter></p></h2>
        </div>
        <div class="imageCute">
          <img src="assets/images/cute1.png" alt="">
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
